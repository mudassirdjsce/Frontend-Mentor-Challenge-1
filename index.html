<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container page">
      <div class="card box" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-sm-6 image">
            <picture>
              <source media="(max-width: 576px)" srcset="/images/image-product-mobile.jpg">
              <img
                src="/images/image-product-desktop.jpg"
                class="rounded-start"
                alt="Perfume"
              />
            </picture>
          </div>
          <div class="col-sm-6">
            <div class="card-body card-box">
              <p class="card-text">
                <small class="text">P E R F U M E</small>
              </p>

              <h5 class="card-title title">Gabrielle Essence Eau De Parfum</h5>

              <p class="card-text text para">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>

              <div class="price">
                <h5 class="card-title title currprice">$149.99</h5>
                <p class="oldprice text">$169.99</p>
              </div>

              <div class="btn btn-success button">
                <img src="/images/icon-cart.svg" alt="Cart Icon" />
                <p>Add to Cart</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
